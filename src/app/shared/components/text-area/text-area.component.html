<div
  class="custom-control"
  [ngClass]="{
    disabled: disabled,
    filled: !control?.validator && !control?.asyncValidator && control?.touched,
    validated:
      (control?.validator || control?.asyncValidator) &&
      control?.valid &&
      control?.touched,
    failed: control?.invalid && control?.touched,
    'inner-label': innerLabel,
    'filled-style': filledStyle,
    'hide-check': hideCheck
  }"
>
  <label
    *ngIf="label"
    class="custom-control__label size-l"
    for="{{ id ? id : '' }}"
    >{{ label }}</label
  >

  <div class="custom-control__container">
    <app-svg-icon
      *ngIf="iconName != null"
      class="custom-control__icon {{ iconPosition }}"
      [iconName]="iconName"
      [iconStyle]="iconStyle"
    ></app-svg-icon>

    <textarea
      class="custom-control__control"
      [attr.id]="id"
      [attr.value]="value"
      [attr.placeholder]="disabled ? 'Disabled' : placeholder"
      [disabled]="disabled ? true : null"
      (input)="onChange($event)"
      (blur)="touched()"
    ></textarea>

    <span
      *ngIf="
        (control?.validator || control?.asyncValidator) &&
        control?.valid &&
        control?.touched
      "
      class="custom-control__check"
      ><app-svg-icon
        iconName="vector"
        iconStyle="light"
        class="icon"
      ></app-svg-icon
    ></span>
  </div>

  <app-control-errors *ngIf="control" [control]="control"></app-control-errors>
</div>
